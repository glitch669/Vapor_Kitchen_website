<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="../static/css/styles.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div>
        <header>

            <a href="#" class="logo"><img src="../static/images/logo.jpg" alt=""></a>
            <ul>
            <h2>Vapor Kitchen</h2>
            <h4>       The Secret Is Inside</h4>
            </ul>
            <div id="menu-bar" class="fas fa-hamburger"></div>
        
            <nav class="navbar">
                <ul>
                    <li><a href="{{url_for('signup')}}">Sign Up</a></li>
                    <li><a class="active" href="{{url_for('login')}}">Login</a></li>
                </ul>
            </nav>
        
        </header>
    </div>
    
        <div class="heading">
            <h3> {{msg}} &nbsp; </h3>
        </div>
    

    <section>
    <div class="login-clean">
        
        <form method="post" action="/check">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color:#333cdc;"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
             <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" style="background-color:#333cdc;color:rgb(255, 255, 255);">
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>
        </form>
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
